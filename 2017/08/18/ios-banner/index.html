iv class="line">147</div><div class="line">148</div><div class="line">149</div><div class="line">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">@protocol TJXViewDelegate&lt;NSObject&gt;</div><div class="line">//判断点击的那个</div><div class="line">-(void)sendImageName:(TJXView *)TJXView andName:(NSInteger)selectImage;</div><div class="line">@end</div><div class="line">@interface TJXView : UIView</div><div class="line">@property (nonatomic,weak)id&lt;TJXViewDelegate&gt;delegate;</div><div class="line">//传一个frame 和 装有图片名字的数组过来</div><div class="line">//参数一：frame</div><div class="line">//参数二：装有图片名字的数组</div><div class="line">//参数三：BOOL如果是YES，那么自动滚动，如果是NO不滚动</div><div class="line">-(id)initWithFrame:(CGRect)frame andImageNameArray:</div><div class="line">(NSMutableArray * )imageNameArray andIsRunning:(BOOL)isRunning;</div><div class="line">@end</div><div class="line">.m文件</div><div class="line">@interface TJXView()&lt;UIScrollViewDelegate&gt;</div><div class="line">&#123;</div><div class="line">NSInteger _currentPage; //记录真实的页码数</div><div class="line">NSTimer *_timer;  //生命一个全局变量</div><div class="line">&#125;</div><div class="line">@property (nonatomic,assign) BOOL isRun;</div><div class="line">@property (nonatomic,strong) NSMutableArray *imageArray;//存储图片的名字</div><div class="line">@property (nonatomic,strong) UIScrollView *scrollView;</div><div class="line">@property (nonatomic,strong) UIPageControl *pageControl;</div><div class="line">@property (nonatomic,assign) CGFloat width;//view的宽</div><div class="line">@property (nonatomic,assign) CGFloat height;//view的高</div><div class="line">@end</div><div class="line">-(id)initWithFrame:(CGRect)frame andImageNameArray:(NSMutableArray *)imageNameArray andIsRunning:(BOOL)isRunning&#123;</div><div class="line">self = [super initWithFrame:frame];</div><div class="line">if (self) &#123;</div><div class="line">_width = self.frame.size.width;</div><div class="line">_height = self.frame.size.height;</div><div class="line">//arrayWithArray 把数组中的内容放到一个数组中返回</div><div class="line">self.imageArray = [NSMutableArray arrayWithArray:imageNameArray];</div><div class="line">//在数组的尾部添加原数组第一个元素</div><div class="line">[self.imageArray addObject:[imageNameArray firstObject]];</div><div class="line">//在数组的首部添加原数组最后一个元素</div><div class="line">[self.imageArray insertObject:[imageNameArray lastObject] atIndex:0];</div><div class="line">self.isRun = isRunning;</div><div class="line">_currentPage = 0;</div><div class="line">[self createSro];</div><div class="line">[self createPageControl];</div><div class="line">[self createTimer];</div><div class="line">&#125;</div><div class="line">return self;</div><div class="line">&#125;</div><div class="line">-(void)createTimer&#123;</div><div class="line">if (_isRun == YES) &#123;</div><div class="line">_timer = [NSTimer scheduledTimerWithTimeInterval:2 target:self selector:@selector(change) userInfo:nil repeats:YES ];</div><div class="line">[[NSRunLoop currentRunLoop]addTimer:_timer forMode:NSRunLoopCommonModes];    &#125;</div><div class="line">&#125;</div><div class="line">-(void)change&#123;</div><div class="line">//1获得当前的点</div><div class="line">CGPoint point = _scrollView.contentOffset;</div><div class="line">//2求得将要变换的点</div><div class="line">CGPoint endPoint = CGPointMake(point.x+_width, 0);</div><div class="line">//判断</div><div class="line">if (endPoint.x == (self.imageArray.count-1)*_width) &#123;</div><div class="line">[UIView animateWithDuration:0.25 animations:^&#123;</div><div class="line">_scrollView.contentOffset = CGPointMake(endPoint.x, 0);</div><div class="line">&#125; completion:^(BOOL finished) &#123;</div><div class="line">//动画完成的block</div><div class="line">_scrollView.contentOffset = CGPointMake(_width, 0);</div><div class="line">CGPoint realEnd = _scrollView.contentOffset;</div><div class="line">//取一遍页码数</div><div class="line">_currentPage = realEnd.x/_width;</div><div class="line">_pageControl.currentPage = _currentPage-1;</div><div class="line">&#125;];</div><div class="line">&#125;</div><div class="line">else&#123;</div><div class="line">//0.25s中更改一个图片</div><div class="line">[UIView animateWithDuration:0.25 animations:^&#123;</div><div class="line">_scrollView.contentOffset = endPoint;</div><div class="line">&#125; completion:^(BOOL finished) &#123;</div><div class="line">&#125;];</div><div class="line">CGPoint realEnd = _scrollView.contentOffset;</div><div class="line">//取一遍页码数</div><div class="line">_currentPage = realEnd.x/_width;</div><div class="line">_pageControl.currentPage = _currentPage-1;</div><div class="line">&#125;   </div><div class="line">&#125;</div><div class="line">//创建页码指示器</div><div class="line">-(void)createPageControl&#123;</div><div class="line">_pageControl = [[UIPageControl alloc]initWithFrame:CGRectMake(_width-200, _height-30, 100, 30)];</div><div class="line">_pageControl.centerX = _width/2;</div><div class="line">_pageControl.numberOfPages = self.imageArray.count-2;</div><div class="line">_pageControl.pageIndicatorTintColor = WP_GRAY_COLOR;</div><div class="line">_pageControl.currentPageIndicatorTintColor = [UIColor whiteColor];</div><div class="line">_pageControl.userInteractionEnabled = NO;</div><div class="line">[self addSubview:_pageControl];</div><div class="line">&#125;</div><div class="line">//创建滚动视图</div><div class="line">-(void)createSro&#123;</div><div class="line">_scrollView = [[UIScrollView alloc]initWithFrame:CGRectMake(0, 0, _width, _height)];</div><div class="line">_scrollView.contentSize = CGSizeMake(_width*self.imageArray.count, _height);</div><div class="line">for (int i = 0; i &lt; self.imageArray.count; i++) &#123;</div><div class="line">UIImageView *imageView = [[UIImageView alloc]initWithFrame:CGRectMake(i*_width, 0, _width, _height)];</div><div class="line">//        imageView.image = [UIImage imageNamed:self.imageArray[i]];</div><div class="line">[imageView sd_setImageWithURL:self.imageArray[i] placeholderImage:[UIImage imageNamed:@&quot;home_banner_blank&quot;]];</div><div class="line">imageView.userInteractionEnabled = YES;</div><div class="line">imageView.tag = 200+i;</div><div class="line">UITapGestureRecognizer *tap = [[UITapGestureRecognizer alloc]initWithTarget:self action:@selector(tap:)];</div><div class="line">[imageView addGestureRecognizer:tap];</div><div class="line">[_scrollView addSubview:imageView];</div><div class="line">&#125;</div><div class="line">//水平指示条不显示</div><div class="line">_scrollView.showsHorizontalScrollIndicator = NO;</div><div class="line">//关闭弹簧效果</div><div class="line">_scrollView.bounces = NO;</div><div class="line">//设置用户看到第一张</div><div class="line">_scrollView.contentOffset = CGPointMake(_width, 0);</div><div class="line">//设置代理</div><div class="line">_scrollView.delegate = self;</div><div class="line">//分页效果</div><div class="line">_scrollView.pagingEnabled = YES;</div><div class="line">[self addSubview:_scrollView];</div><div class="line">&#125;</div><div class="line">-(void)tap:(UITapGestureRecognizer *)tap&#123;</div><div class="line">if(_delegate&amp;&amp;[_delegate respondsToSelector:@selector(sendImageName:andName:)])&#123;</div><div class="line">[_delegate sendImageName:self andName:tap.view.tag-201];</div><div class="line">&#125;else&#123;</div><div class="line">NSLog(@&quot;没有设置代理或者没有事先协议的方法&quot;);</div><div class="line">&#125; </div><div class="line">&#125;</div><div class="line">#pragma mark UIScrollViewDelegate</div><div class="line">//停止滚动</div><div class="line">-(void)scrollViewDidEndDecelerating:(UIScrollView *)scrollView&#123;</div><div class="line">if (_timer) &#123;</div><div class="line">[_timer setFireDate:[NSDate dateWithTimeIntervalSinceNow:2]];</div><div class="line">&#125;</div><div class="line">//图片的个数  1 2 3 4 5 6 7 8</div><div class="line">//真实的页码  0 1 2 3 4 5 6 7</div><div class="line">//显示的页码    0 1 2 3 4 5</div><div class="line">CGPoint point = _scrollView.contentOffset;</div><div class="line">if (point.x == (self.imageArray.count-1)*_width) &#123;</div><div class="line">scrollView.contentOffset = CGPointMake(_width, 0);</div><div class="line">&#125;</div><div class="line">if (point.x == 0) &#123;</div><div class="line">scrollView.contentOffset = CGPointMake((self.imageArray.count-2)*_width, 0);</div><div class="line">&#125;</div><div class="line">//取一遍页码数</div><div class="line">CGPoint endPoint = scrollView.contentOffset;</div><div class="line">_currentPage = endPoint.x/_width;</div><div class="line">_pageControl.currentPage = _currentPage-1;</div><div class="line">&#125;</div><div class="line">//手指开始触摸的时候，停止计时器</div><div class="line">-(void)scrollViewWillBeginDragging:(UIScrollView *)scrollView&#123;</div><div class="line">if (_timer) &#123;</div><div class="line">//如果有，停掉</div><div class="line">[_timer setFireDate:[NSDate distantFuture]];</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line">在项目中  导入头文件  遵守代理</div><div class="line">TJXView * TJXView = [[TJXView alloc]initWithFrame:CGRectMake(0, 0, WPSCREEN_WIDTH, 100*WPSCREEN_HIGTH_RATIO) andImageNameArray:self.bannerImager andIsRunning:YES];</div><div class="line">TJXView.delegate = self;</div><div class="line">[self.view addSubview: TJXView];</div><div class="line">#pragma mark TJXViewDelegate</div><div class="line">-(void)sendImageName:(TJXView *) TJXView andName:(NSInteger)selectImage&#123;</div><div class="line">KKLog(@&quot;%ld&quot;,(long)selectImage);</div></pre></td></tr></table></figure></p>
